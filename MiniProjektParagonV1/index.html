<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Paragon</title>
  <style>
    /* Stylizacja tabeli */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    /* Stylizacja przycisków */
    button {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }

    /* Stylizacja dialogu */
    dialog {
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Paragon</h1>
  <button id="addItemButton">Dodaj pozycję</button>
  <table id="receiptTable">
    <thead>
      <tr>
        <th>Nr</th>
        <th>Nazwa</th>
        <th>Cena jednostkowa</th>
        <th>Ilość</th>
        <th>Cena łączna</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody id="receiptBody"></tbody>
  </table>

  <dialog id="itemDialog">
    <form method="dialog">
      <label>
        Nazwa:
        <input type="text" id="itemName" required>
      </label>
      <label>
        Cena jednostkowa:
        <input type="number" id="itemPrice" min="0" step="0.01" required>
      </label>
      <label>
        Ilość:
        <input type="number" id="itemQuantity" min="1" required>
      </label>
      <menu>
        <button id="confirmButton">Potwierdź</button>
        <button id="resetButton">Anuluj</button>
      </menu>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
