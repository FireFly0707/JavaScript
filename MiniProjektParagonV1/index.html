<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Paragon</title>
</head>
<body>
  <h1>Paragon</h1>
  <button id="addItemButton">Dodaj pozycję</button>
  <table id="receiptTable">
    <thead>
      <tr>
        <th>Nr</th>
        <th>Nazwa</th>
        <th>Cena jednostkowa</th>
        <th>Ilość</th>
        <th>Cena łączna</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody id="receiptBody"></tbody>
  </table>

  <dialog id="itemDialog">
    <form method="dialog">
      <label>
        Nazwa:
        <input type="text" id="itemName" required>
      </label>
      <label>
        Cena jednostkowa:
        <input type="number" id="itemPrice" min="0" step="0.01" required>
      </label>
      <label>
        Ilość:
        <input type="number" id="itemQuantity" min="1" required>
      </label>
      <p id="error-message" style="color: red; display: none;"></p> <!-- Komunikat o błędzie -->
      <menu>
        <button id="confirmButton">Potwierdź</button>
        <button id="resetButton">Anuluj</button>
      </menu>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
